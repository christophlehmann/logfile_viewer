<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>
<f:section name="Content">
    <h1>
        <f:translate key="LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:logfiles"/>
    </h1>

    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <f:translate key="LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:item.filename"/>
                    </th>
                    <th>
                        <f:translate key="LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:item.modification_time"/>
                    </th>
                    <th>
                        <f:translate key="LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:item.size"/>
                    </th>
                    <th class="text-right">
                        <f:translate key="LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:item.actions"/>
                    </th>
                </tr>
            </thead>
            <tbody>
            <f:for each="{logfiles}" as="logfile">
                <tr>
                    <td>
                        <f:link.action action="show" arguments="{filename: '{logfile.filename}'}" title="{f:translate(key: 'LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:view')}">{logfile.filename}</f:link.action>
                    </td>
                    <td>
                        <f:format.date format="Y-m-d H:i:s">{logfile.stat.mtime}</f:format.date>
                    </td>
                    <td>
                        <f:format.bytes value="{logfile.stat.size}"/>
                    </td>
                    <td class="col-control nowrap">
                        <f:if condition="{isAdmin}">
                            <f:link.action action="delete" arguments="{filename: '{logfile.filename}'}" class="btn btn-default" title="{f:translate(key: 'LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:delete')}">
                                <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-edit-delete">
                                    <span class="icon-markup">
                                        <img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-edit-delete.svg" width="16" height="16">
                                    </span>
                                </span>
                            </f:link.action>
                        </f:if>

                        <f:link.action action="download" arguments="{filename: '{logfile.filename}'}" class="btn btn-default" title="{f:translate(key: 'LLL:EXT:logfile_viewer/Resources/Private/Language/locallang_mod.xlf:download')}">
                            <span class="t3js-icon icon icon-size-small icon-state-default icon-actions-edit-download">
                                <span class="icon-markup">
                                    <img src="/typo3/sysext/core/Resources/Public/Icons/T3Icons/actions/actions-edit-download.svg" width="16" height="16">
                                </span>
                            </span>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:section>

</html>
